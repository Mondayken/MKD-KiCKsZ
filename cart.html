<!-- Inline sanitiser: runs before any cached app.js to remove malformed or injected cart keys -->
<script>
  (function(){
    try {
      const raw = localStorage.getItem('cart');
      if (!raw) return;
      try {
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== 'object') { localStorage.removeItem('cart'); return; }
        let changed = false;
        for (const k of Object.keys(parsed)) {
          // remove keys that look like leftover script/comment text
          if (/Size picker|Transform existing|Size picker enhancement|\/\/ ---|try \{/.test(k) ) {
            delete parsed[k]; changed = true;
          }
        }
        if (changed) localStorage.setItem('cart', JSON.stringify(parsed));
      } catch (e) { localStorage.removeItem('cart'); }
    } catch (e) { /* ignore */ }
  })();
</script>
