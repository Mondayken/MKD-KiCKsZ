<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact Us - MKD K!CKsZ</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="header"><div class="logo">MKD K!CKsZ</div></header>
<main class="container">
  <h2>Contact Us</h2>
  <p>Have questions or need help? Reach out to us!</p>
  <form id="contact-form" style="max-width:600px;margin:0 auto;">
    <div><input name="fullname" placeholder="Full name" required style="width:100%;padding:10px;border-radius:8px;margin-bottom:8px;background:#0f0f0f;border:1px solid rgba(255,255,255,0.03);color:#fff"></div>
    <div><input name="email" type="email" placeholder="Email" required style="width:100%;padding:10px;border-radius:8px;margin-bottom:8px;background:#0f0f0f;border:1px solid rgba(255,255,255,0.03);color:#fff"></div>
    <div><textarea name="message" placeholder="Your message" required rows="5" style="width:100%;padding:10px;border-radius:8px;margin-bottom:8px;background:#0f0f0f;border:1px solid rgba(255,255,255,0.03);color:#fff;resize:vertical;"></textarea></div>
    <button type="submit" class="btn btn-primary" style="width:100%;">Send Message</button>
  </form>
  <div id="contact-result" style="margin-top:16px;"></div>
</main>
<script src="app.js"></script>
<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const data = Object.fromEntries(formData);
  // For now, just show a success message. In a real app, send to server.
  document.getElementById('contact-result').innerHTML = '<div class="order-success"><h3>Thank you!</h3><p>Your message has been sent. We\'ll get back to you soon.</p></div>';
  this.reset();
});
</script>
</body>
</html>
